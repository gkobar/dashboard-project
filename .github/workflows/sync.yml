name: Google Sheets Sync
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download Google Sheets
        run: |
          # Farklı URL formatları dene
          curl -L "https://docs.google.com/spreadsheets/d/1JUmhcit0KzPKppTJQGVxsWCuXCpYhmbL4KXCgTpdTyY/export?format=csv" > data.csv || \
          curl -L "https://docs.google.com/spreadsheets/d/1JUmhcit0KzPKppTJQGVxsWCuXCpYhmbL4KXCgTpdTyY/export?exportFormat=csv" > data.csv || \
          echo "account,region,city,store,category,subcat,brand,apStatus
          TR001,Marmara,Istanbul,Store1,Elektronik,Telefon,Samsung,Active
          TR002,Marmara,Istanbul,Store2,Giyim,Pantolon,Nike,Active" > data.csv
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data.csv
          git diff --staged --quiet || git commit -m "Auto-update data $(date)"
          git push
