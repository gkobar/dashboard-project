        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
        }

        .status-dot.loading { background: #f59e0b; animation: pulse 2s infinite; }
        .status-dot.error { background: #ef4444; }
        .status-dot.warning { background: #f59e0b; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        }

        .btn-secondary {

        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .content {
            padding: 30px;
        }

            padding: 40px;
            background: #f8fafc;
            border-radius: 15px;
            text-align: center;

        }

        }

        .password-setup p {

            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;

        }

        }

        // Load from external sources
        async function loadFromGoogleSheets() {
            document.getElementById('loadingDiv').classList.add('show');
            setStatus('loading', 'Veri kaynakları test ediliyor...');
            
            const errors = [];
            
            for (let i = 0; i < FALLBACK_DATA_SOURCES.length; i++) {
                try {
                    const url = FALLBACK_DATA_SOURCES[i];
                    const sourceName = i === 0 ? 'GitHub API' : 
                                     i === 1 ? 'AllOrigins Proxy' : 
                                     i === 2 ? 'CorsProxy' : 'GitHub Raw';
                    
                    setStatus('loading', `${sourceName} test ediliyor...`);
                    console.log(`Attempting to load from: ${sourceName} - ${url}`);
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000);
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json, text/plain, */*'
                        },
                        signal: controller.signal,
                        mode: 'cors'
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    let csvContent;
                    
                    if (i === 0) {
                        const jsonResponse = await response.json();
                        if (jsonResponse.content) {
                            try {
                                csvContent = atob(jsonResponse.content.replace(/\n/g, ''));
                            } catch (decodeError) {
                                throw new Error(`Base64 decode error: ${decodeError.message}`);
                            }
                        } else {
                            throw new Error('GitHub API: content field missing');
                        }
                    } else {
                        csvContent = await response.text();
                    }
                    
                    if (!csvContent || csvContent.length < 50) {
                        throw new Error(`${sourceName}: Empty or too short data (${csvContent?.length || 0} chars)`);
                    }

                    const parsed = Papa.parse(csvContent, {
                        header: true,
                        dynamicTyping: true,
                        skipEmptyLines: true,
